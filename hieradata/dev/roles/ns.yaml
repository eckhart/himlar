---
include:
  default:
    - profile::dns::ns
    - profile::dns::rndc_key
    - profile::logging::rsyslog::client

profile::dns::rndc_key::create_admin_key:    true
profile::dns::rndc_key::create_mdns_key:     true
profile::dns::rndc_key::host_is_bind_server: true

profile::dns::ns::internal_zone: "dev.iaas.intern"

profile::dns::ns::ptr_zone_mgmt:   "172.31.0.0/21"
profile::dns::ns::ptr_zone_trp:    "172.31.16.0/21"
profile::dns::ns::ptr_zone_public: "172.31.24.0/21"
profile::dns::ns::ptr_zone_oob:    "172.31.8.0/21"

profile::dns::ns::ptr_zones:
  mgmt:
    cidr: "172.31.0.0/21"
    origin: "0.31.172"
    filename: "reverse-mgmt-172.31.0.0_21"
  transport:
    cidr: "172.31.16.0/21"
    origin: "16.31.172"
    filename: "reverse-trp-172.31.16.0_21"
  public:
    cidr: "172.31.24.0/21"
    origin: "24.31.172"
    filename: "reverse-public-172.31.24.0_21"
