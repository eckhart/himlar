---
profile::dns::ns::master: false
profile::dns::ns::my_transport_addr: "%{hiera('netcfg_trp_netpart')}.17"

network::interfaces_hash:
  'eth1':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_mgmt_netpart')}.17"
    netmask:   "%{hiera('netcfg_mgmt_netmask')}"
    peerdns:   'yes'
    dns1:      "%{hiera('netcfg_dns_server1')}"
    dns2:      "%{hiera('netcfg_dns_server2')}"
    domain:    "%{hiera('netcfg_dns_search')}"
  'eth2':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_trp_netpart')}.17"
    netmask:   "%{hiera('netcfg_trp_netmask')}"
  'eth3':
    onboot:    'yes'
    mtu:       '1500'
    ipaddress: "%{hiera('netcfg_public_netpart')}.17"
    netmask:   "%{hiera('netcfg_public_netmask')}"
    defroute:  'no'
